<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/main.css">
    <link rel="stylesheet" href="../static/styles/register.css">
    <title>{% block title %}Student Management{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="/add_inquiry_data">Add Inquiry Data</a>
        <a href="/index">Student Registration</a>
        <a href="/add_individual_data">Add Individual Data</a>
        <a href="/add_completion_data">Add Completion Data</a>
    </nav>

    <h1>Student Registration Form</h1>
    <form action="/update_excel" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>

        <label for="moNo1">Mobile No 1:</label>
        <input type="tel" id="moNo1" name="moNo1"><br>

        <label for="moNo2">Mobile No 2:</label>
        <input type="tel" id="moNo2" name="moNo2"><br>

        <label for="standard">Standard Studying:</label>
        <input type="text" id="standard" name="standard"><br>

        <label for="school">School/College Name:</label>
        <input type="text" id="school" name="school"><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br>

        <label for="occ">Father Occupation:</label>
        <input type="text" id="occ" name="occ"><br>

        <label for="course1">Any course done earlier?</label>
        <input type="radio" id="courseYes" name="course1" value="yes" onclick="toggleCourseDetails(true)">
        <label for="courseYes">Yes</label>
        <input type="radio" id="courseNo" name="course1" value="no" onclick="toggleCourseDetails(false)" checked>
        <label for="courseNo">No</label><br>

        <div id="courseWhich" style="display: none;">
            <label for="courseWhich">Course Name:</label>
            <input type="text" id="courseWhich" name="courseWhich"><br>
        </div>

        <div id="courseWhere" style="display: none;">
            <label for="courseWhere">Center Name:</label>
            <input type="text" id="courseWhere" name="courseWhere"><br>
        </div>

        <label for="course">Course:</label>
            <select id="course" name="course" onchange="updateBatchOptions()">
                <option value="MS Office">MS Office</option>
                <option value="CCC">CCC</option>
                <option value="MS Office & Internet">MS Office & Internet</option>
                <option value="English">English</option>
                <option value="Tally">Tally</option>
                <option value="Miracle">Miracle</option>
                <option value="Photoshop">Photoshop</option>
                <option value="Auto CAD">Auto CAD 3D</option>
                <option value="Archi CAD">Archi CAD</option>
                <option value="C/C++">C/C++</option>
                <option value="PHP">PHP</option>
            </select><br>

        <label for="startDate">Starting Date:</label>
        <input type="date" id="startDate" name="startDate" ><br>

        <label for="batch">Batch:</label>
        <select id="batch" name="batch"></select><br>

        <label for="fees">Fees:</label>
        <input type="number" id="fees" name="fees"><br>

        <label for="discount">Discount:</label>
        <input type="number" id="discount" name="discount"><br>

        <label for="finalFees">Final Fees:</label>
        <input type="number" id="finalFees" name="finalFees" readonly><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function toggleCourseDetails(show) {
            const courseWhich = document.getElementById('courseWhich');
            courseWhich.style.display = show ? 'block' : 'none';
            const courseWhere = document.getElementById('courseWhere');
            courseWhere.style.display = show ? 'block' : 'none';
        }

        document.getElementById('fees').addEventListener('input', function() {
            const fees = parseFloat(document.getElementById('fees').value) || 0;
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            const finalFees = fees - discount;
            document.getElementById('finalFees').value = finalFees;
        });

        document.getElementById('discount').addEventListener('input', function() {
            const fees = parseFloat(document.getElementById('fees').value) || 0;
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            const finalFees = fees - discount;
            document.getElementById('finalFees').value = finalFees;
        });
        
        function updateBatchOptions() {
            var courseSelect = document.getElementById('course');
            var batchSelect = document.getElementById('batch');
            var selectedCourse = courseSelect.value;

            // Clear existing options
            batchSelect.innerHTML = '';

            // Set batch names based on the selected course
            var batchNames;
            if (selectedCourse === 'English') {
                batchNames = ['E1', 'E2', 'E3','E4','E5','E6', 'E7', 'E8','E9','E10'];
            } else {
                batchNames = ['B1', 'B2', 'B3','B4','B5','B6', 'B7', 'B8','B9','B10','B11', 'B12', 'B13',];
            }

            // Populate batch options
            batchNames.forEach(function(batch) {
                var option = document.createElement('option');
                option.value = batch;
                option.text = batch;
                batchSelect.add(option);
            });
        }

        // Call the function initially to populate batch options based on the default selected course
        updateBatchOptions();

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                // Get the active element
                var activeElement = document.activeElement;

                // Find all input fields in the form
                var inputFields = Array.from(activeElement.form.querySelectorAll('input, select'));

                // Find the index of the active input field
                var currentIndex = inputFields.indexOf(activeElement);

                // Move focus to the next input field
                var nextIndex = (currentIndex + 1) % inputFields.length;
                inputFields[nextIndex].focus();
            }
        });
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();

            var formData = new FormData(this);

            // Make an AJAX request to handle form submission
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/update_excel', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    var response = JSON.parse(xhr.responseText);

                    // Display a pop-up with the response message
                    alert(response.message);

                    // Clear the form fields
                    document.querySelector('form').reset();
                }
            };
            xhr.send(new URLSearchParams(formData));
        });
    </script>
</body>
</html>
