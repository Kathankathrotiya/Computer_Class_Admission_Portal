<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/main.css">
    <link rel="stylesheet" href="../static/styles/inquiry.css">

    <title>{% block title %}Student Management{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="/add_inquiry_data">Add Inquiry Data</a>
        <a href="/index">Student Registration</a>
        <a href="/add_individual_data">Add Individual Data</a>
        <a href="/add_completion_data">Add Completion Data</a>
    </nav>

    <h1>Inquiry Form</h1>
    <form action="/add_inquiry" method="post" enctype="multipart/form-data">

        <label for="inquiryDate">Inquiry Date:</label>
        <input type="date" id="inquiryDate" name="inquiryDate" value="{{ currentDate }}><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>

        <label for="moNo">Mobile No:</label>
        <input type="tel" id="moNo" name="moNo"><br>

        <label for="course">Course:</label>
            <select id="course" name="course" onchange="updateBatchOptions()">
                <option value="MS Office">MS Office</option>
                <option value="CCC">CCC</option>
                <option value="MS Office & Internet">MS Office & Internet</option>
                <option value="English">English</option>
                <option value="Tally">Tally</option>
                <option value="Miracle">Miracle</option>
                <option value="Photoshop">Photoshop</option>
                <option value="Auto CAD">Auto CAD 3D</option>
                <option value="Archi CAD">Archi CAD</option>
                <option value="C/C++">C/C++</option>
                <option value="PHP">PHP</option>
                
            </select><br>

        <label for="startDate">Starting Date:</label>
        <input type="date" id="startDate" name="startDate"><br>

        <label for="batch">Batch:</label>
        <select id="batch" name="batch"> </select><br>

        <button type="submit">Submit</button>
    </form>

    <script>

        function updateBatchOptions() {
            var courseSelect = document.getElementById('course');
            var batchSelect = document.getElementById('batch');
        var selectedCourse = courseSelect.value;

        // Clear existing options
        batchSelect.innerHTML = '';

        // Set batch names based on the selected course
        var batchNames;
        if (selectedCourse === 'English') {
            batchNames = ['E1', 'E2', 'E3','E4','E5','E6', 'E7', 'E8','E9','E10'];
        } else {
            batchNames = ['B1', 'B2', 'B3','B4','B5','B6', 'B7', 'B8','B9','B10','B11', 'B12', 'B13',];
        }

        // Populate batch options
        batchNames.forEach(function(batch) {
            var option = document.createElement('option');
            option.value = batch;
            option.text = batch;
            batchSelect.add(option);
        });
    }
    // Call the function initially to populate batch options based on the default selected course
    updateBatchOptions();

    document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                // Get the active element
                var activeElement = document.activeElement;

                // Find all input fields in the form
                var inputFields = Array.from(activeElement.form.querySelectorAll('input, select'));

                // Find the index of the active input field
                var currentIndex = inputFields.indexOf(activeElement);

                // Move focus to the next input field
                var nextIndex = (currentIndex + 1) % inputFields.length;
                inputFields[nextIndex].focus();
            }
        });

        function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // Get the current date
    const currentDate = formatDate(new Date());

    // Set the initial value of the completionDate input
    document.getElementById('inquiryDate').value = currentDate;

    document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();

            var formData = new FormData(this);

            // Make an AJAX request to handle form submission
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/add_inquiry', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    var response = JSON.parse(xhr.responseText);

                    // Display a pop-up with the response message
                    alert(response.message);

                    // Clear the form fields
                    document.querySelector('form').reset();
                }
            };
            xhr.send(new URLSearchParams(formData));
        });
    </script>

</body>
</html>
